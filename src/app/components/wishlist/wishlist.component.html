

@if (listData.length > 0) {
  <h2 class="font-bold text-3xl mt-20 container mx-auto">Your Wish List:</h2>
<div class="my-10 container mx-auto">
  <div class="hidden md:block relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3"></th>
          <th scope="col" class="px-6 py-3">Image</th>
          <th scope="col" class="px-6 py-3">Product</th>
          <th scope="col" class="px-6 py-3">Price</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (item of listData; track $index) {
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td class="px-6 py-4">
            <a (click)="removeItem(item.id)">
              <i
                class="fa fa-xmark-circle text-red-600 cursor-pointer hover:text-red-700 text-xl"
              ></i>
            </a>
          </td>
          <td class="p-4">
            <img
              [src]="item.imageCover"
              class="w-16 md:w-32 max-w-full max-h-full rounded"
              alt="Product"
            />
          </td>
          <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
            {{ item.title }}
          </td>
          <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
            {{ item.price }} EGP
          </td>
          <td class="px-6 py-4">
            <a
              (click)="addToCart(item.id)"
              class="font-medium text-green-600 dark:text-green-500 hover:underline cursor-pointer"
            >
              Add To Cart
            </a>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

 
  <div class="grid gap-4 md:hidden">
    @for (item of listData; track $index) {
    <div
      class="flex items-center justify-between p-4 bg-white rounded-lg shadow dark:bg-gray-800"
    >
      <div class="flex items-center space-x-3">
       
        <a (click)="removeItem(item.id)">
          <i
            class="fa fa-xmark-circle text-red-600 cursor-pointer hover:text-red-700 text-lg"
          ></i>
        </a>
        <!-- Product Image -->
        <img
          [src]="item.imageCover"
          class="w-16 h-16 rounded object-cover"
          alt="Product"
        />
        <!-- Product Info -->
        <div>
          <h3 class="font-semibold text-gray-900 dark:text-white">
            {{ item.title }}
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            {{ item.price }} EGP
          </p>
        </div>
      </div>

      <!-- Actions -->
      <div>
        <button
          (click)="addToCart(item.id)"
          class="text-green-600 hover:underline dark:text-green-400 text-sm"
        >
          Add To Cart
        </button>
      </div>
    </div>
    }
  </div>
</div>
}
@else {
  <img src="images/empty-wishlist.png" alt="empty-wishlist" width="50%" class="mx-auto mt-20">
}
