<section class="bg-gray-50 dark:bg-gray-900 px-6 h-screen py-15">
  <form
    class="max-w-sm mx-auto my-10 shadow bg-white rounded-lg p-5"
    [formGroup]="loginForm"
    (ngSubmit)="submitLogin()"
  >
    <h1 class="text-center text-4xl text-blue-700 my-5 font-medium">
      Login Now
    </h1>
    <div class="mb-5">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your email</label
      >
      <input
        formControlName="email"
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="name@flowbite.com"
      />
    </div>
    <div class="mb-5">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your password</label
      >
      <input
        formControlName="password"
        type="password"
        id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="text-white cursor-pointer bg-blue-700 hover:bg-blue-800 disabled:bg-gray-400 disabled:cursor-not-allowed focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    >
      Login
    </button>
    <div class="flex items-end justify-between">
      <p class="text-sm font-light text-gray-500 dark:text-gray-400 mt-3">
        Donâ€™t have an account yet?
        <a
          routerLink="/auth/register"
          class="font-medium text-primary-600 hover:underline dark:text-primary-500"
          >Sign up</a
        >
      </p>
      <a
        routerLink="/auth/forgetPassword"
        class="text-sm mt-3 font-medium text-primary-600 hover:underline dark:text-primary-500"
        >Forgot password?</a
      >
    </div>
  </form>

  @if (loged) {
  <div
    class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
    role="alert"
  >
    <svg
      class="shrink-0 inline w-4 h-4 me-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      />
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-medium">{{ errorMessage }}</span>
    </div>
  </div>
  }
</section>
