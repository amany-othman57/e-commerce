<section class=" flex items-center w-200 mx-20 container mt-20 h-120">
    
<div class="flex flex-col items-center bg-white  md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <div class="flex flex-col justify-between p-4 leading-normal">
      <img 
        class="object-cover my-6 w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" 
        [src]="productDetails.imageCover" 
        [alt]="productDetails.description">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{productDetails.description}}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{productDetails.title}}</p>
     <div class="flex justify-between items-center py-2">
          <p class="text-gray-800 font-medium">{{productDetails.price}} EGP</p>
          <div class="flex items-center gap-1 text-sm">
            <i class="fa fa-star text-yellow-600"></i>
            <span>{{productDetails.ratingsAverage}}</span>
          </div>
        </div>
    </div>
</div>
</section>
