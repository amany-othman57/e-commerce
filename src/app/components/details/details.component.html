<section class="container mx-auto mt-35 shadow-md shadow-green-500">
  <div
    class="p-4 flex flex-col bg-white rounded-lg overflow-hidden dark:bg-gray-800 dark:hover:bg-gray-700 md:flex-row"
  >
    <div class="grid gap-4">
      <div class="container mx-auto">
        <img class="h-100 rounded-lg" [src]="src" alt="" />
      </div>
      <div class="grid grid-cols-5 gap-2 container mx-auto">
        @for (image of productDetails.images ; track $index) {
        <div>
          <img
            (click)="imageSrc($event)"
            class="h-auto w-30 rounded-lg hover:scale-120 cursor-pointer"
            [src]="image"
            alt=""
          />
        </div>
        }
      </div>
    </div>

    <div class="flex flex-col space-y-5 mt-3 leading-normal flex-1 ml-4">
      <h5
        class="mt-2 text-xl md:text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ productDetails.description }}
      </h5>
      <p class="text-green-600 dark:text-gray-400">
        {{ productDetails.title }}
      </p>
      <div class="flex justify-between items-center">
        <p class="text-green-600 font-semibold">
          {{ productDetails.price }} EGP
        </p>
        <div class="flex items-center gap-1 text-sm">
          <i class="fa fa-star text-yellow-500"></i>
          <span>{{ productDetails.ratingsAverage }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
