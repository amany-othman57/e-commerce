<nav
  class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <!-- Logo -->
    <a routerLink="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="images/freshcart-logo.svg" class="h-8" alt="Logo" />
    </a>

    <!-- Right side buttons -->
    <div class="flex items-center md:order-2 space-x-3 rtl:space-x-reverse">
      <div class="relative inline-block text-left">
        <button
          (click)="isUserMenuOpen = !isUserMenuOpen"
          class="flex cursor-pointer items-center justify-center w-10 h-10 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"
        >
          <i class="fa-solid fa-user"></i>
        </button>

        <!-- القائمة المنسدلة -->
         @if(isUserMenuOpen){
 <div
          
          class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg z-50"
        >
          <ul class="py-2">
            <li>
              <a
                routerLink="/account"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700"
                (click)="isUserMenuOpen = false"
                >My Account</a
              >
            </li>
           
            <li>
              <button
                (click)="signOut(); isUserMenuOpen = false"
                class="w-full text-left block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700"
              >
Sign Out              </button>
            </li>
          </ul>
        </div>
         }
       
      </div>

      <!-- Mobile menu button -->
      <button
        (click)="isMenuOpen = !isMenuOpen"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-sticky"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>

    <!-- Menu links -->
    <div
      [ngClass]="isMenuOpen ? 'block' : 'hidden'"
      class="items-center justify-between w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            routerLink="/home"
            routerLinkActive="text-green-700"
            (click)="isMenuOpen = false"
            class="block py-2 px-3 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 dark:text-white dark:hover:bg-gray-700 md:dark:hover:text-green-500"
          >
            Home
          </a>
        </li>
        <li>
          <a
            routerLink="/products"
            routerLinkActive="text-green-700"
            (click)="isMenuOpen = false"
            class="block py-2 px-3 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 dark:text-white dark:hover:bg-gray-700 md:dark:hover:text-green-500"
          >
            Products
          </a>
        </li>
        <li>
          <a
            routerLink="/categories"
            routerLinkActive="text-green-700"
            (click)="isMenuOpen = false"
            class="block py-2 px-3 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 dark:text-white dark:hover:bg-gray-700 md:dark:hover:text-green-500"
          >
            Categories
          </a>
        </li>
        <li>
          <a
            routerLink="/allorders"
            routerLinkActive="text-green-700"
            (click)="isMenuOpen = false"
            class="block py-2 px-3 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 dark:text-white dark:hover:bg-gray-700 md:dark:hover:text-green-500"
          >
            My Orders
          </a>
        </li>
        <li>
          <a
            routerLink="/cart"
            routerLinkActive="text-green-700"
            (click)="isMenuOpen = false"
            class="block cursor-pointer py-2 px-3 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 dark:text-white dark:hover:bg-gray-700 md:dark:hover:text-green-500"
          >
            <i class="fa-solid fa-cart-shopping fa-beat text-green-600 hover:text-green-700"></i>
          </a>
        </li>
        <li>
          <a
            routerLink="/wishlist"
            routerLinkActive="text-green-700"
            (click)="isMenuOpen = false"
            class="block cursor-pointer py-2 px-3 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 dark:text-white dark:hover:bg-gray-700 md:dark:hover:text-green-500"
          >
            <i class="fa-solid fa-heart fa-beat text-red-600 hover:text-red-700"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
